<script type="text/javascript">
    function randomNum() {
        return Math.round(Math.random() * 10);
    }

    $("#questionnaire-form").submit(function(event) {
        console.log("In click function");

        event.preventDefault();
        let formValues = {
            "name": $("#name").val().trim(),
            "photo": $("#photo").val().trim(),
            "scores": []
        }

        for (let i = 1; i <= 10; ++i) {
            formValues.scores.push($('#question'+i).val())
            // let num = randomNum();
            // console.log(num);
            // formValues.scores.push(num);
        }

        console.log(formValues);
        console.log("outside", this);

        const modalWindow = $("#exampleModalCenter");
        const matchedName = $("#matched-name");
        const matchedImgLink = $("#matched-img-link");
        $.post("/api/friends", formValues, data => {
            console.log("inside", this);

            modalWindow.modal("toggle");
            matchedName.html(data.name);
            matchedImgLink.attr("src", data.photo);
        })
    });
</script>
